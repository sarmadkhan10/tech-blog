<template name="postPage">
  <h2 class="postTitle">{{title}}</h2>
  <p>{{{body}}}</p>
  {{> author}}
  {{> shareit}}
  <br>
  <div class="comment-section">
    {{> commentsBox id=documentId }}
  </div>
  <br>
  {{#linkTo route='editPost'}}
  	<button type="button" class="btn btn-secondary btn-lg pull-left" id="edit_post">Edit Post</button>
  {{/linkTo}}
</template>
